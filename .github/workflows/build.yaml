name: Docker Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: exotiiikzzz/alecompte-front:${{ github.sha }}

      - name: SSH into Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd ${{ secrets.SSH_PATH }}
            sed -i "s/SHA_FRONT/${GITHUB_SHA}/g" docker-compose.yml
            docker-compose pull
            docker-compose down
            docker-compose up -d
